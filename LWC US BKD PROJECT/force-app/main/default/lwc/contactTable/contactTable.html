<template>
    <lightning-card title="Contacts">
        <table class="slds-table slds-table_bordered slds-table_col-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>

            </thead>
            <tbody>
                <template for:each={conList} for:item="con">
                    <tr key={con.Id} data-sid={con.Id} onclick={handleClick}>
                        <td>{con.Name}</td>
                        <td>{con.Email}</td>
                        <td>{con.Phone}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
